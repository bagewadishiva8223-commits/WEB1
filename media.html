<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Audio</h2>
    <audio src="music.mp3" controls loop muted></audio>
    <br>
    <hr>
    <h2>Video</h2>
    <video src="song.mp4" controls loop muted autoplay height="300px" width="300px"></video>
    <br>
    <hr>
    <h2>iframe</h2>
    <p>Accessing YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aV1kJ_XG84w?si=EZ7Fcy0AC56vzYcF" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>
    <p>Accessing Google Map</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5855.521101416802!2d77.61438991706589!3d12.912943226198957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1760780928271!5m2!1sen!2sin" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
